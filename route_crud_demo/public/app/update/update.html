<div class="container-fluid">
  <div class="col-md-4 col-md-offset-4 panel panel-info" style="padding: 0px;">
      <div class="panel-heading"> <h4>Update Data</h4> </div>
  			<form name="myUpdateForm">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="form-group">
                    <br><label>ID </label>
                    <input type="text" class="form-control" ng-model="idTextBoxValue" readonly>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
              	<div class="form-group">
                		<!-- <h3 class="head" align="center"></h3> -->
                 		<label>First Name: </label>
                		<input type="text" class="form-control text-capitalize" ng-model="updatefirstname" required ng-minlength="3">
              	</div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
  		          <div class="form-group">
  			           <label>Last Name: </label>
  			           <input type="text" class="form-control text-capitalize" ng-model="updatelastname" ng-minlength="3" required>
  		          </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-10 col-md-offset-1">   
  		        <div class="form-group">
  			         <label>Age: </label>
  			         <input type="text" class="form-control" ng-model="updateage" ng-minlength="1" ng-maxlength="2" required><br>
  		        </div>
            </div>
          </div>
        	<div class="panel-footer">
          	<button type="submit" class="btn btn-success" ng-click="updateData()" ng-disabled="myUpdateForm.$invalid">Update</button>
            
            <div ng-switch="updateStatus">
                <div ng-switch-when="dataUpdated">
                      <div class="alert alert-success" style="margin-top: 10px; ">
                      <strong>Success!</strong> Thanks! Data has been updated successfully
                      </div>
                </div>
                <div ng-switch-when="dataMatchFound">
                      <div class="alert alert-danger" style="margin-top: 10px; ">
                  <strong>Sorry!</strong> Data Already exsist
                      </div>
                </div>
                <div ng-switch-when="dataFetchError">
                    <div class="alert alert-danger" style="margin-top: 10px; ">
                    <strong>Sorry!</strong> Server Error
                    </div>
                </div>
                <div ng-switch-when="dataValidationError">
                    <div class="alert alert-danger" style="margin-top: 10px; ">
                    <strong>Sorry!</strong> Kindly Enter valid information
                    </div>
                </div>
              </div><!-- end of switch -->
          </div>
        </form>
  </div>
</div>
