<div ng-controller="addController">
	<div class= "container-fluid">
			<div  class="col-md-4 col-md-offset-4 panel panel-info"  style="padding: 0px;"> 
 			  <div class="panel-heading"> <h4>Add Data</h4></div>
  				<form name="myForm">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="form-group">
                    <br><label>Employee ID: </label>
                    <input type="text" class="form-control" ng-model="empid" required ng-minlength="3">
                  </div>
                </div>
            </div>
  		    	<div class="row">
              	<div class="col-md-10 col-md-offset-1">
              		<div class="form-group">
                		<label>First Name: </label>
                		<input type="text" class="form-control text-capitalize" ng-model="firstname" required ng-minlength="3">
              		</div>
  				      </div>
          	</div>

   				  <div class="row">
              <div class="col-md-10 col-md-offset-1">
    		        <div class="form-group">
    			        <label>Last Name: </label>
    			        <input type="text" class="form-control text-capitalize" ng-model="lastname" ng-minlength="3" required>
    		        </div>
  				    </div>
           	</div>
   				  <div class="row">
              <div class="col-md-10 col-md-offset-1">
    		        <div class="form-group">
    			        <label>Age: </label>
    			        <input type="number" class="form-control" ng-model="age" ng-minlength="1" ng-maxlength="2" required><br>
    		        </div>
  				    </div>
            </div>		            
            <div class="panel-footer">  
              <button type="submit" class="btn btn-success" ng-click="createData()" ng-disabled="myForm.$invalid">Add</button>

              <div ng-switch="addStatus">

                <div ng-switch-when="dataAdded">
                      <div class="alert alert-success" style="margin-top: 10px; ">
                      <strong>Success!</strong> Thanks! Data has been added successfully
                      </div>
                </div>
                <div ng-switch-when="dataMatchFound">
                      <div class="alert alert-danger" style="margin-top: 10px; ">
                  <strong>Sorry!</strong> Data Already exsist
                      </div>
                </div>
                <div ng-switch-when="dataFetchError">
                    <div class="alert alert-danger" style="margin-top: 10px; ">
                    <strong>Sorry!</strong> Server Error
                    </div>
                </div>
                <div ng-switch-when="dataValidationError">
                    <div class="alert alert-danger" style="margin-top: 10px; ">
                    <strong>Sorry!</strong> Kindly Enter valid information
                    </div>
                </div>
              </div><!-- end of switch -->
            </div><!-- end of footer -->
      		</form>
			</div>
		</div> <!-- row  -->
	</div> <!-- container  -->
</div>
