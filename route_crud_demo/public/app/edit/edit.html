

<div class= "container">
	<div class="row">
		<div class="col-md-2"></div>

		<div class="col-md-4 panel panel-default" style="margin-right: 15px;">
			<table class="table table-striped" align="center">
	          	<thead>
		            <tr>
		                <th>S.No</th>
		              	<th>First Name</th>
		              	<th>Last Name</th>
		              	<th>Age</th>
		            </tr>
	         	</thead>
	          	<tbody>
		            <tr  ng-repeat="todo in todos">
		              <td>{{ $index + 1 }}. </td>
		              <td> {{ todo.fname }} </td>
		              <td>{{ todo.lname }} </td>
		              <td>{{ todo.age }} </td>
		              <td style="text-decoration: none;background-color: #4dd2ff;" class="glyphicon glyphicon-pencil" ng-click="showDataInUpdate(todo)"></td>
		              <td style="text-decoration: none;background-color: #ff1a1a;" class="glyphicon glyphicon-remove" ng-click="removeData(todo.fname)">	</td>
		            </tr>
	        	</tbody>
       		</table>
		</div>

		<div class="col-md-4  panel panel-default">
			<form name="myUpdateForm">
            		<div class="form-group">
              			<h3 class="head" align="center">Update Data</h3>
              			<label>First Name: </label>
              			<input type="text" class="form-control text-capitalize" ng-model="updatefirstname" required ng-minlength="3">
            		</div>
		            <div class="form-group">
			            <label>Last Name: </label>
			            <input type="text" class="form-control text-capitalize" ng-model="updatelastname" ng-minlength="3" required>
		            </div>
		            <div class="form-group">
			            <label>Age: </label>
			            <input type="text" class="form-control" ng-model="updateage" ng-minlength="1" ng-maxlength="2" ng-required>
		            </div>
            		<div align="center">
            			<button type="submit" class="btn btn-success" ng-click="updateData()" ng-disabled="myUpdateForm.$invalid">Update</button>
            		</div><br>
            		<div class="alert alert-success" ng-show="isUpdateSuccess">
              			<strong>Thanks!</strong> Thanks! Data has been updated successfully
            		</div>
            		<div class="alert alert-danger" ng-show="isUpdateFailed">
              			<strong>Sorry!</strong> Data has not been updated
           			</div>
    			</form>

		
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
