<div class= "container-fluid">
	<div class="col-md-6 col-md-offset-3 panel panel-info" style="padding: 0px;">
		<div class="panel-heading"> <h4>View Data</h4> </div>
		<div class="row">
            <div class="col-md-10 col-md-offset-1">	
				<table class="table table-striped ">
	         			<thead>
		           		<tr>
			                <th>S.No</th>
			                <th>EmpID</th>
			              	<th>First Name</th>
			              	<th>Last Name</th>
			              	<th>Age</th>
		          			</tr>
	        			</thead>
	         			<tbody>
				        <tr ng-repeat="todo in todos ; ">
				            <td>{{ $index + 1 }}. </td>
				            <td>{{todo.empid}}</td>
				            <!-- <td>{{ todo._id }} </td> -->
				            <td> {{ todo.fname }} </td>
				            <td>{{ todo.lname }} </td>
				            <td>{{ todo.age }} </td>
				              <!-- edit function, route to update with id -->
				            <td>  <a href="#update/{{todo.empid}}" class="glyphicon glyphicon-pencil"></a> </td>
				              <!-- delete function -->
				            <td class="glyphicon glyphicon-remove" ng-click="removeData(todo._id)">	</td>
		           		</tr>
	       			</tbody>
       			</table>
       			<!-- showing no data alert,when db is empty -->
		      	<div ng-if="!todos[0].fname">
		      		<div class="alert alert-danger" style="margin-top: 10px; ">
		             	<strong>Sorry!</strong> No data found
		          	</div>
		        </div>
       		</div>
       	</div>
	</div>
</div>


<div class="container" style="text-align:center;">
    <table class="table table-bordered">
       <tr ng-repeat="todo in todos" >
	        <td ng-repeat="todo in todos">
	        	<form name="myForm">
	            {{$parent.$index}}{{$index}}
	        	<input type="text"  name=question ng-model="male[$parent.$index][$index]"  required> 
	        	</form>
	        </td>
        </tr>
    </table>
{{male}}
<button type="submit" name="submit" ng-click="showAll2D()" ng-disabled="myForm.$invalid">Submit</button>
</div>
